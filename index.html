<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>
<body>
    <!-- div content engloba todas as divs -->
    <div class="content">
        <div class="card">
            <div class="topCard">
                <h2 class="title">Título do Card</h2>
                <!-- Usou span pq ele não tem margem como a tag de parágrafo -->
                <span class="secondText">Exemplo de Texto Secundário</span>
            </div>
            <div class="mediaCard"></div>
            <div class="bottomCard">
                <!-- Usou parágrafo pq tem margem -->
                <p class="bottomText">Aqui é um texto exemplo de resumo da página ou do documento que o card trata.</p>
                <div class="actionsCard">
                    <button class="actions">Curtir</button>
                    <button class="actions">Compartilhar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
